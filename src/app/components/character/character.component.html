<ion-grid fixed *ngIf="characters">
  <ion-row>
    <ion-col size="12"><h5 [translate]="'CHARACTER.titleList'"></h5></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3" *ngFor="let character of characters.results;">
      <ion-card mode="md" color="dark" (click)="openDetails( character )">
        <app-preload-image [url]="character.image"></app-preload-image>
        <div class="favContent" *ngIf="character.fav">
          <ion-icon class="fav" color="dark-yellow" name="star"></ion-icon>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
