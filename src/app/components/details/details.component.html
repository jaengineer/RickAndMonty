<ion-content>
  <!-- Title -->
  <ion-label class="title">
    <ion-row>
      <ion-col size="9">
        <h1> {{ character.name }}</h1>
      </ion-col>
      <ion-col size="3">
        <ion-button color="transparent" (click)="close()">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-label>
  <!-- end -->
  <app-preload-image [url]="character.image"></app-preload-image>

  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12"><h5 [translate]="'CHARACTER.details'"></h5></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-label [translate]="'CHARACTER.gender'"></ion-label></ion-col>
      <ion-col size="8">
        <ion-label>{{ character.gender }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-label [translate]="'CHARACTER.location'"></ion-label></ion-col>
      <ion-col size="8">
        <ion-label>{{ character.location.name}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-label [translate]="'CHARACTER.species'"></ion-label></ion-col>
      <ion-col size="8">
        <ion-label> {{ character.species }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"><ion-label [translate]="'CHARACTER.status'"></ion-label></ion-col>
      <ion-col size="8">
        <ion-label> {{ character.status }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isEmpty( character.type )">
      <ion-col size="4"><ion-label [translate]="'CHARACTER.type'"></ion-label></ion-col>
      <ion-col size="8">
        <ion-label>{{ character.type }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="dark"> 

    <ion-buttons slot="end">
      <ion-button (click)="setFavorite()">
        <ion-icon slot="end" [color]="( star === 'star') ? 'dark-yellow': 'light'"  [name]="star"></ion-icon>
        <ion-label>{{ ( star === 'star') ? ('MESSAGES.removeFavorites' | translate) : ('MESSAGES.addFavorites' | translate) }}</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
